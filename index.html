<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="app-wrapper">
    <div class="card-component">
      <div class="top-bar-color"></div>
      <img src="" alt="user photo" class="user-image">
      <div class="user-info">
        <span id="user-name" class="user-name"></span>
        <span id="user-age" class="user-age"></span>
        <span id="user-city" class="city"></span>
      </div>
      <hr class="hr">
      <div class="user-stats">
        <div class="followers">
          <span id="followers"></span>
          <br>
          <small class="description">Followers</small>
        </div>
        <div class="likes">
          <span id="likes"></span>
          <br>
          <small class="description">Likes</small>
        </div>
        <div class="photos">
          <span id="photos"></span>
          <br>
          <small class="description">Photos</small>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://github.com/szczepanieceryk" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eryk Szczepaniec</a>.
    </div>
  </div>
</body>

</html>
